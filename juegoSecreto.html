<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input>
    <button>Verificar si acerto</button>

    <script>
        let aleatorio = () => {
           return Math.round(Math.random() * 10);
        }

        let sortearNumeros = (cantidad) =>{
            let secretos = [];
            let contador = 1;
            while (contador <= cantidad) {
                let numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                let repetido = false;

                if (numeroAleatorio != 0) {
                    for(let posicion = 0; posicion < secretos.length; posicion++){
                        if (numeroAleatorio == secretos[posicion]) {
                            repetido = true;
                        }
                    }
                    if (repetido == false) {
                        secretos.push(numeroAleatorio);   
                        contador++;
                    } 
                }

            }
            return secretos;
        }
        // let secreto = Math.round(Math.random() * 10);
        const secretos = sortearNumeros(4);

        console.log(secretos);

        var input = document.querySelector("input");
        input.focus();

        const verificar = () => {
            let encontrado = false;
            for (let i = 0; i < secretos.length; i++) {
                if (parseInt(input.value) == secretos[i]) {
                    alert("Usted acerto");
                    encontrado = true;
                    break;
                }
            }
                if (encontrado == false) {
                    alert('Usted erro');
                }
    
                input.value = '';
                input.focus();          // para que el cursor del input siga despues de hacer una accion   
            
    
        }
        var button = document.querySelector("button");
        button.onclick = verificar;
    </script>
</body>
</html>
